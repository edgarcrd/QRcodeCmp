<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .container {display: flex; align-items: center; justify-content: center; height: 100vh;}
    .card {width: 288px; height: 443px; border: 1px solid #999; background-color: #fff; border-radius: 20px; padding: 16px 16px 40px 16px;}
    .qr {
      height: 288px;
      width: 288px;
      border-radius: 10px;
    }
  </style>
</head>
<body style="background-color:#D5E1EF;">

  <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Edgar</a>.
  </div> -->
  <div class="container">
    <div class="card">
      <img class="qr" src="./images/image-qr-code.png"/>
    </div>
  </div>
</body>
</html>
